<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Main container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <!-- Inner container -->
      <div
        class="flex flex-col p-6 m-3 space-y-10 shadow-2xl rounded-2xl bg-white md:flex-row md:space-y-0 md:space-x-10 md:p-16 md:m-0">
        <div>
          <img
            src="images/headphone.png"
            alt=""
            class="w-60 mx-auto hover:scale-105 duration-200" />
        </div>
        <div
          class="flex flex-col justify-center space-y-3 text-center md:text-left">
          <div>
            <div
              class="inline-block bg-black text-white text-sm capitalize p-1 px-4 rounded-2xl">
              free shipping
            </div>
          </div>
          <!-- Heading -->
          <h1 class="font-medium text-2xl max-w-sm">
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </h1>
          <!-- text container -->
          <div class="flex flex-col text-center md:text-left mb-4">
            <p class="text-xs line-through font-light">$799</p>
            <p class="mt-3 font-bold text-5xl">$599</p>
            <p class="text-sm text-gray-400 font-light mt-2">
              This offer is valid until April 3rd or as long as stock lasts!
            </p>
          </div>
          <!-- Add to cart button -->
          <div class="group">
            <button
              class="w-full bg-blue-500 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-t-blue-700 group-hover:border-b-0 group-hover:bg-blue-700">
              <div
                class="px-8 py-4 bg-blue-500 rounded-lg group-hover:bg-blue-700">
                Add to cart
              </div>
            </button>
          </div>

          <div class="flex items-center space-x-3 group">
            <div
              class="bg-green-400 rounded-full p-1.5 group-hover:animate-ping"></div>
            <div class="text-sm">50+ pcs. in stock</div>
          </div>

          <div
            class="flex flex-col space-y-5 md:flex-row md:space-x-5 md:space-y-0">
            <button
              class="py-3 px-5 border-2 border-gray-300 rounded-lg flex items-center justify-center space-x-3 shadow-sm hover:shadow-lg hover:-translate-y-1 transition-all duration-150">
              <img src="./images/weight.png" alt="" class="w-8" />
              <span class="">Add to cart</span>
            </button>
            <button
              class="py-3 px-5 border-2 border-gray-300 rounded-lg flex items-center justify-center space-x-3 shadow-sm hover:shadow-lg hover:-translate-y-1 transition-all duration-150">
              <img src="./images/heart.png" alt="" class="w-8" />
              <span class="">Add to wishlist</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

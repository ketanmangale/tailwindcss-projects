<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image gallary</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen bg-cyan-50">
      <div class="bg-white p-6 m-3 rounded-3xl shadow-2xl md:p-40">
        <div
          class="flex flex-col justify-center items-center mb-10 space-y-3 md:space-y-0 md:space-x-5 md:justify-end md:flex-row md:mb-24">
          <div class="group">
            <a href="#">Vector</a>
            <div
              class="border-b-2 border-black mx-2 mt-2 opacity-0 group-hover:opacity-100 duration-500"></div>
          </div>

          <div class="group">
            <a href="#">Illustrations</a>
            <div
              class="border-b-2 border-black mx-2 mt-2 opacity-0 group-hover:opacity-100 duration-500"></div>
          </div>

          <div class="group">
            <a href="#">Images</a>
            <div
              class="border-b-2 border-black mx-2 mt-2 opacity-0 group-hover:opacity-100 duration-500"></div>
          </div>

          <div class="group">
            <a href="#">Icons</a>
            <div
              class="border-b-2 border-black mx-2 mt-2 opacity-0 group-hover:opacity-100 duration-500"></div>
          </div>
        </div>

        <div
          class="flex flex-col justify-between space-y-5 mb-10 md:flex-row md:space-y-0 md:justify-between">
          <div class="flex justify-between space-x-6">
            <input
              type="text"
              placeholder="Search"
              class="focus:outline-none md:w-80 ml-6" />
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-8 text-gray-300 duration-200 hover:scale-110"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <circle cx="10" cy="10" r="7"></circle>
                <line x1="21" y1="21" x2="15" y2="15"></line>
              </svg>
            </button>
          </div>
          <button
            class="bg-black text-white py-3 px-14 rounded-md border hover:bg-white hover:text-black hover:border hover:border-black duration-200">
            Upload
          </button>
        </div>

        <div class="grid md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-5">
          <!-- image 1 -->
          <div class="relative group">
            <img src="images/image1.jpg" alt="Image1" class="w-72" />
            <div
              class="absolute p-2 px-4 left-0 bottom-0 right-0 opacity-0 bg-black bg-opacity-40 text-white group-hover:opacity-100">
              <div class="flex justify-between w-full">
                <div>
                  <p class="text-sm capitalize">Abstract painting</p>
                  <p class="text-xs">245 likes - 35 Shares</p>
                </div>
                <div class="flex items-center">
                  <img src="images/bookmark.svg" alt="" />
                </div>
              </div>
            </div>
          </div>

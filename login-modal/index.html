<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen bg-rose-50">
      <div
        class="flex flex-col m-6 md:flex-row bg-white rounded-2xl space-y-10 md:space-y-0">
        <div class="p-6 md:p-20">
          <h2 class="font-mono text-4xl font-bold mb-6">Log In</h2>
          <p class="font-thin">
            Log in to your account to upload or download pictures, videos or
            music.
          </p>
          <input
            type="text"
            placeholder="Enter your email address"
            class="p-6 w-full mt-10 border rounded-md" />

          <div
            class="flex flex-col mt-6 space-y-6 justify-center items-center md:flex-row md:justify-between md:space-y-0">
            <p class="text-cyan-700 font-thin">Forgot password</p>
            <button
              class="p-6 px-8 w-full bg-cyan-700 md:w-auto rounded-lg text-white font-medium">
              Next ->
            </button>
          </div>
          <div class="mt-12 border-b border-b-gray-300"></div>

          <p class="text-gray-400 text-sm mt-6 text-center">or log in with</p>

          <div
            class="flex flex-col mt-6 justify-center items-center space-y-6 md:space-y-0 md:flex-row md:space-x-4">
            <button
              class="border w-full py-3 rounded-sm font-normal hover:-translate-y-0.5 duration-100 hover:shadow-lg">
              Facebook
            </button>

            <button
              class="border w-full py-3 rounded-sm font-normal hover:-translate-y-0.5 duration-100 hover:shadow-lg">
              Google
            </button>
          </div>
        </div>
        <img src="images/image.jpg" alt="" class="w-[430px] hidden md:block" />
      </div>
    </div>
  </body>
</html>
